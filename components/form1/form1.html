<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="./form1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet"></head>

<body>
    <header>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <section>
        <form id="survey-form">
            <div class="perosnal-info">
                <label for="name" id="name-label">Name
                    <input type="text" id="name" placeholder="enter your name" required>
                </label>
                <label for="email" id="email-label">Email
                    <input type="email" id="email" placeholder="enter your email" required>
                </label>
                <label for="number" id="number-label">Age
                    <input type="number" id="number" placeholder="enter your age" min="10" max="120">
                </label>
            </div>

            <div class="dropdown">
                <label for="dropdown">Which option best describes your current role?
                    <select name="role" id="dropdown">
                        <option disabled selected>Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="prefer-not-to-say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>

            <div class="radio-buttons">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definitely">
                    <input type="radio" name="rate" id="definitely" value="definitely">
                    Definitely
                </label>
                <label for="maybe">
                    <input type="radio" name="rate" id="maybe" value="maybe">
                    Maybe
                </label>
                <label for="not-sure">
                    <input type="radio" name="rate" id="not-sure" value="not-sure">
                    Not sure
                </label>
            </div>

            <div class="checkboxes">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="front">
                    <input type="checkbox" name="suggestions" id="front" value="Front-end Projects">
                    Front-end Projects
                </label>
                <label for="back">
                    <input type="checkbox" name="suggestions" value="Back-end Projects" id="back">
                    Back-end Projects
                </label>
                <label for="data">
                    <input type="checkbox" name="suggestions" value="Data Visualization" id="data">
                    Data Visualization
                </label>
                <label for="challenges">
                    <input type="checkbox" name="suggestions" value="Challenges" id="challenges">
                    Challenges
                </label>
                <label for="osc">
                    <input type="checkbox" name="suggestions" value="Open Source Community" id="osc">
                    Open Source Community
                </label>
                <label for="ghr">
                    <input type="checkbox" name="suggestions" value="Gitter help rooms" id="ghr">
                    Gitter help rooms
                </label>
            </div>

            <div class="comments">
                <p>Any comments or suggestions?</p>
                <textarea cols="30" rows="10" placeholder="Enter Your Comment Here"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </section>
</body>

</html>
